<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link type="text/css" rel="stylesheet" href="css/snake.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <p>
        <button onclick="start()">start</button>
        <button onclick="reset()">reset</button>
        <button onclick="switchAI()">ai</button>
    </p>
    <p>
        <label for="snakeSpeed">snakeSpeed</label>
        <input type="range" id="range" min="1" max="10" onchange="changeSnakeSize(this.value)">
    </p>
    <p>
        <label for="mapSize">mapSize</label>
        <input type="number" id="mapSize" min="8" max="16" onchange="changeMapSize(this.value)">
    </p>
    <script type="text/JavaScript" src="js/snakeRefactor.js"></script>
</body>
</html>
