<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>样式的使用</title>
        <!--最常用的外部样式-->
        <link type="text/css" rel="stylesheet" href="css/example01.css"/>
        <!--内部样式-->
        <style type="text/css">
            h1{
                color: blue;
            }
        </style>
    </head>
    <body>
        <!--行内样式-->
        <h1 style="color:red">样式优先级：行内样式&nbsp;&gt;&nbsp; 内部样式&nbsp;&gt;&nbsp;外部样式</h1>
        <br/>
        <h1>样式优先级：行内样式&nbsp;&gt;&nbsp; 内部样式&nbsp;&gt;&nbsp;外部样式</h1>
        <br/>
        <h2>样式优先级：行内样式&nbsp;&gt;&nbsp; 内部样式&nbsp;&gt;&nbsp;外部样式</h2>
    </body>
</html>
