<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>
        <table>
            <tr>
                <td>表头1</td>
                <td>表头2</td>
                <td>表头3</td>
            </tr>
            <tr>
                <td>内容11</td>
                <td>内容12</td>
                <td>内容13</td>
            </tr>
            <tr>
                <td>内容21</td>
                <td>内容22</td>
                <td>内容23</td>
            </tr>
        </table>
        <table border="2px">
            <tr>
                <td>表头1</td>
                <td>表头2</td>
                <td>表头3</td>
            </tr>
            <tr>
                <td>内容11</td>
                <td>内容12</td>
                <td>内容13</td>
            </tr>
            <tr>
                <td>内容21</td>
                <td>内容22</td>
                <td>内容23</td>
            </tr>
        </table>
        <table border="3px">
            <tr>
                <td>表头1</td>
                <td>表头2</td>
                <td>表头3</td>
            </tr>
            <tr>
                <td>内容11</td>
                <td>内容12</td>
                <td>内容13</td>
            </tr>
            <tr>
                <td>内容21</td>
                <td>内容22</td>
                <td>内容23</td>
            </tr>
        </table>
        <table border="2px">
            <tr>
                <td>表头1</td>
                <td>表头2</td>
                <td>表头3</td>
            </tr>
            <tr>
                <td rowspan="2">内容11</td>
                <td colspan="2">内容12</td>
            </tr>
            <tr>
                <td colspan="2">内容22</td>
            </tr>
            <tr>
                <td>内容31</td>
                <td>内容32</td>
                <td>内容33</td>
            </tr>
        </table>
    </body>
</html>
